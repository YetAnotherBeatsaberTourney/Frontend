<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap" rel="stylesheet">
  <link href="./css/main.css" rel="stylesheet">
  <title>PB</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body class="BGImage">
  <div class="MainClass">
    <div class="PlayerContainers" id="PlayerContainers">
      <div class="Player1Container" id="Player1Container">
        <img src="./Images/Placeholder.png" class="Player1Image" id="Player1Image" />
        <b class="Player1Name" id="Player1Name">OK</b>
        <span class="Player1Score" id="Player1Score">0</span>
        <span class="Player1Replay" id="Player1Replay">R</span>
      </div>
        <div class="LogoSpot" id="LogoContainer">
            <img class="LogoImage" src="./Images/Logo.png">
        </div>
      <div class="Player2Container" id="Player2Container">

        <span class="Player2Replay" id="Player2Replay">R</span>

        <span class="Player2Score" id="Player2Score">0</span>
        <b class="Player2Name" id="Player2Name">BOOMER</b>
          <img src="./Images/Placeholder.png" class="Player2Image" id="Player2Image" />
      </div>
    </div>

    <div id="WrapperTemplate" style="display: none">
      <div class="SongCard" id="SongCard">
        <div class="SongCover" id="SongCover"></div>
        <div class="BlurBox" id="BlurBox"></div>
        <div class="SongBox">
          <div class="SongBoxBG" id="SongBoxBG"></div>
          <div class="SongInfoLeft">
            <p class="SongArtist White Txt15 W310 Fade" id="SongArtist">Lauv</p>
            <p class="SongName F700 White Txt20 W310 Fade" id="SongName">Breathe</p>
            <p class="SongMapper White Txt15 W310 Fade" id="SongMapper">Mapped by NightHawk</p>
            <div class="Tags">
              <div class="TagBox DiffBox" id="DiffBox">
                <p class="DiffName White Txt13" id="DiffName">Easy</p>
              </div>
              <div class="TagBox ModifiersBox" id="ModifiersBox">
                <p class="ModifiersText White Txt13" id="ModifiersText"></p>
              </div>
            </div>
          </div>
          <div class="SongInfoRight">
            <p class="SongKey White Txt13" id="SongKey">28ded</p>
            <img src="./Images/Placeholder.png" class="SongPicker" id="SongPicker">
            <p class="SongLength White Txt13" id="SongLength">3:59</p>
          </div>
        </div>
      </div>
    </div>


    <div id="Songs">

    </div>


    <div class="RoundBox">
      <div class="TextBox" id="TextBox">
        <p class="RoundText" id="RoundText">NO ROUND SET</p>
      </div>
      <div class="Logo">
        <img class="LogoImage" src="./Images/Logo.png">
      </div>
    </div>

    <script src="./js/MainHandlers.js"></script>
    <script src="./js/PoolHandlers.js"></script>
    <script src="./js/OverlayHandlers.js"></script>
    <script src="./js/Helpers.js"></script>



  </div>


</body>

</html>
